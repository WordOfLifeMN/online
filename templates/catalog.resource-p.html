{{/*
Paramater map:
. OnlineResource to output in this template
*/ -}}

<div class="resource">
    {{/* Resource name & link */}}
    <div class="name">
        <img height="14px" src="{{.GetIcon}}" />
        <a href="{{.URL}}" target="wolmGuide">{{or .Name .GetFileName}}</a>
    </div>

    {{/* File name on the right */}}
    <div class="file">
        <span>({{.GetFileName}})</span>
    </div>

    <div class="clear" />
</div>
